    body: "@option opts :browser [:internet_explorer, :firefox, :firefox3] (:firefox3) Set the BrowserVersion used by HtmlUnit. Defaults to Firefox 3. @option opts :charset [String] (&quot;UTF-8&quot;) Specify the charset that webclient will use for requests. @option opts :css [Boolean] (false) Enable CSS. Disabled by default. @option opts :ignore_pattern [Regexp] See Browser#ignore_pattern= @option opts :javascript_enabled [Boolean] (true) Enable/disable JavaScript evaluation. Enabled by default. @option opts :javascript_exceptions [Boolean] (false) Raise exceptions on script errors. Disabled by default. @option opts :log_level [Symbol] (:warning) @see log_level= @option opts :proxy [String] (nil) Proxy server to use, in address:port format. @option opts :refresh_handler [:immediate, :waiting, :threaded] (:immediate) Set HtmlUnit's refresh handler. @option opts :render [:html, :xml] (:html) What DOM representation to send to connected viewers. @option opts :resynchronize [Boolean] (false) Use HtmlUnit::NicelyResynchronizingAjaxController to resynchronize Ajax calls. @option opts :secure_ssl [Boolean] (true) Enable/disable secure SSL. Enabled by default. @option opts :status_code_exceptions [Boolean] (false) Raise exceptions on failing status codes (404 etc.). Disabled by default. @option opts :user_agent [String] Override the User-Agent set by the :browser option @option opts :viewer [String, false] (&quot;127.0.0.1:6429&quot;) Connect to a CelerityViewer if available."
